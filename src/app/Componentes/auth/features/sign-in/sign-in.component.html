<section class="relative bg-gray-50 dark:bg-gray-900 font-[Inter] min-h-screen overflow-hidden">
  <!-- Video de fondo -->
  <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-0">
    <source src="./assets/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Overlay -->
  <div class="absolute inset-0 bg-gray-900 opacity-70 z-10"></div>

  <!-- Contenido encima del video -->
  <div class="relative z-20 flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="./assets/rel icon.png" alt="logo">
      Rodamientos en línea    
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Iniciar sesión
        </h1>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail</label>
            <input type="email" name="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nombre@empresa.com" required="">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <input formControlName="password" type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-green-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-[#e87025] dark:ring-offset-gray-800" required="">
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500 dark:text-gray-300">Recuérdame</label>
              </div>
            </div>
           
          </div>
          <button type="submit" class="w-full text-white bg-[#e87025] hover:bg-[#e87025] focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#e87025] dark:hover:bg-[#913d09] dark:focus:ring-green-800 cursor-pointer">Iniciar sesión</button>

          <!--Mensaje de error-->
          <div *ngIf="errorMessage" class="text-red-600 text-sm mt-2">
            {{ errorMessage }}
          </div>

          <!--Spinner de progreso-->
          <div class="flex justify-center mt-4" *ngIf="isLoading">
            <mat-spinner *ngIf="isLoading" [diameter]="40"></mat-spinner>
            <p class="text-white ml-2">Iniciando sesión...</p>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</section>
